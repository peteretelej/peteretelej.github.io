<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>{% if page.thetitle %} {{ page.thetitle }}{% else %}{% if page.title %}{{ page.title }} &bull; {{ site.description }}{% else %}{{ site.description }} &bull; {{site.name}}{% endif %}{% endif %}</title>
		{% if page.title %} <meta name="description" content="{{ page.title }}: {{page.subtitle}}"> 
		{% else %} <meta name="description" content="{% if page.title %}{{ content |strip_newlines |strip_html |replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '| truncatewords:64 }} {% else %}{{ site.description }}{% endif %}">{% endif %}
		<meta name="author" content="Peter Etelej">
		<meta name="theme-color" content"#dbdbdb">
		<link rel="manifest" href="/manifest.json">
		<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
		<link rel="alternate" type="application/rss+xml" href="https://peteretelej.github.io/feed.xml" />
		<meta name="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta name="og:site_name" content="Let's Talk Code" />
		<meta name="og:title" content="{% if page.title %}{{ page.title }} | {{ site.description }}{% else %}{{ site.name }} | {{ site.description }}{% endif %}">
		{% if page.title %} <meta name="og:description" content="{{ page.title }}: {{page.subtitle}}"> 
		{% else %} <meta name="og:description" content="{% if page.title %}{{ content |strip_newlines |strip_html |replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '|replace:'  ',' '| truncatewords:64 }} {% else %}{{ site.description }}{% endif %}">
		{% endif %} {% if page.noindex %}<meta name="robots" content="noindex">{% endif %}
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@peteretelej">
		<meta name="twitter:creator" content="peteretelej">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.description }}{% else %}{{ site.name }} | {{ site.description }}{% endif %}">
		{% if page.title %}<meta name="twitter:description" content="{{ page.title }}: {{page.subtitle}} via @peteretelej"> {% endif %}
		{% if page.thumbnail %} <meta name="og:image" content="{{ page.thumbnail }}" />
		<meta name="twitter:image" content="{{ page.thumbnail }}" />
		{% endif %}
		<link rel='icon' href="{{ site.baseurl }}/favicon.ico" />
		<link rel="sitemap" href="/sitemap.xml" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
	</head>

		<!-- content -->
		{{ content }}


		<div class="footer">
			<div class="container">
				<div class="content has-content-centered">
					<p>&copy; {{ site.time | date: '%Y' }} <a href='https://etelej.com' rel='me'>etelej.com</a> &middot; <a href="/about">about</a></p>
				</div>
			</div>
		</div><!--/.footer-->


		<script src="{{site.baseurl}}/assets/js/pagemap.min.js"></script>
		<script src="{{site.baseurl}}/assets/js/main.js"></script>
		<script>
if (navigator.serviceWorker){
	window.addEventListener('load',function(event){
		if (!navigator.serviceWorker.controller){
			navigator.serviceWorker.register("/sw.js")
		}
	})
}
		</script>

</html>
